<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container">
    <div class="mt-5 row">
        <div class="col-3" *ngFor="let product of products">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{product.productName}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <button (click)="addShoppingCart(product.id)" class="btn btn-outline-secondary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center mt-5">
            <h1>Cart</h1>
        </div>
        <div class="mt-3">
            <div class="col-12 my-2" *ngFor="let cartItem of cart">
                <div class="card">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <h5 class="card-title">{{findProduct(cartItem.productId)!.productName}}</h5>
                        <div class="d-flex">
                            <button class="btn btn-start" (click)="productQuantityMinus(cartItem.id)"><i class="fa-solid fa-minus"
                                    *ngIf="cartItem.quantity > 1"></i>
                                    <i class="fa-regular fa-trash-can" *ngIf="cartItem.quantity == 1"></i>
                                </button>
                            <div class="quantity d-flex justify-content-center align-items-center">
                                {{cartItem.quantity}}
                            </div>
                            <button class="btn btn-end" (click)="productQuantityPlus(cartItem.id)"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
